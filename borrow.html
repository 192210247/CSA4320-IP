<!DOCTYPE html>
<html>
<head>
	<title>Borrow Book</title>
	<style>
		/* General Reset */
		body, h1, h2, p, ul, li, form, input, label, button {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Body Styles */
		body {
			font-family: 'Arial', sans-serif;
			line-height: 1.6;
			background-color: #f9f9f9;
			color: #333;
		}

		/* Header Section */
		header {
			background-color: #4CAF50;
			color: white;
			padding: 1rem 2rem;
		}

		header h1 {
			margin-bottom: 0.5rem;
		}

		header nav ul {
			list-style: none;
			display: flex;
			gap: 1.5rem;
			padding: 0;
		}

		header nav ul li a {
			color: white;
			text-decoration: none;
			font-weight: bold;
			padding: 0.5rem;
			transition: background-color 0.3s;
		}

		header nav ul li a:hover {
			background-color: #45a049;
			border-radius: 5px;
		}

		/* Main Section */
		main {
			padding: 2rem;
			background-color: #fff;
			margin: 2rem auto;
			max-width: 80%;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		main h2 {
			color: #4CAF50;
			margin-bottom: 1rem;
			text-align: center;
		}

		/* Form Styles */
		form {
			display: flex;
			flex-direction: column;
			gap: 1rem;
			max-width: 500px;
			margin: 0 auto;
		}

		form label {
			font-weight: bold;
			color: #333;
			font-size: 1rem;
		}

		form input {
			padding: 1rem;
			font-size: 1rem;
			border: 1px solid #ddd;
			border-radius: 5px;
			width: 100%;
			background-color: #f9f9f9;
			transition: all 0.3s ease-in-out;
		}

		form input:focus {
			border-color: #4CAF50;
			background-color: #ffffff;
			box-shadow: 0 0 5px rgba(0, 132, 255, 0.5);
		}

		form input::placeholder {
			color: #999;
		}

		/* Submit Button */
		form button {
			padding: 1rem;
			font-size: 1rem;
			color: white;
			background-color: #4CAF50;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		form button:hover {
			background-color: #45a049;
		}

		/* Footer Section */
		footer {
			background-color: #4CAF50;
			color: white;
			text-align: center;
			padding: 1rem 0;
			margin-top: 2rem;
		}

		footer p {
			margin: 0;
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			main {
				width: 95%;
			}
		}

	</style>
</head>
<body>
	<!-- Header Section -->
	<header>
		<h1>Library Management System</h1>
		<nav>
			<ul>
				<li><a href="/html/library">Home</a></li>
				<li><a href="/library management/books.html">Books</a></li>
				<li><a href="/library management/members.html">Members</a></li>
				<li><a href="/library management/borrow.html">Borrow</a></li>
				<li><a href="/library management/return.html">Return</a></li>
			</ul>
		</nav>  
	</header>
	
	<!-- Main Content Section -->
	<main>
		<h2>Borrow Book</h2>
		<form id="borrow-form">
			<label for="book-title">Book Title:</label>
			<input type="text" id="book-title" placeholder="Enter the book title" required>
			<label for="member-id">Member ID:</label>
			<input type="number" id="member-id" placeholder="Enter the member ID" required>
			<label for="borrow-date">Borrow Date:</label>
			<input type="date" id="borrow-date" required>
			<label for="due-date">Due Date:</label>
			<input type="date" id="due-date" required>
			<button id="borrow-btn">Borrow</button>
		</form>
	</main>
	
	<!-- Footer Section -->
	<footer>
		<p>&copy; 2023 Library Management System</p>
	</footer>
	
	<script src="script.js"></script>
</body>
</html>
